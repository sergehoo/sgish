{% extends 'layout/base.html' %}
{% load static %}
{% block content %}
    <div class="nk-content nk-content-fluid">

        <div class="container-xl wide-lg">

            <div class="nk-content-body">

                <div class="nk-block-head nk-block-head-sm "><div class="row rounded" style="height: 200px; background-image: url('{% static 'images/patient_add_banner1.png' %}')">
                    <div class="nk-block-between">

                        <div class="nk-block-head-content">
                            <h1 class="nk-block-title page-title ml-20 center" style="color: black">Creation</h1>
                            <div class="nk-block-des text-soft">
                                <p>Nouveau patient</p>
                            </div>
                        </div><!-- .nk-block-head-content -->

                             </div>
                    </div><!-- .nk-block-between -->
                </div><!-- .nk-block-head -->

                <div class="nk-block">
                    <div class="card card-bordered card-stretch">
                        <div class="card-inner-group">
                        <form method="post">
            {% csrf_token %}
            <div class="row m-4">
                {% for field in form %}
                <div class="col-4 col-md-3 mb-3 ">

                    <label for="{{ field.label }}" class="form-label">{{ field.label }}</label>
                    {{ field }}

                    {% if field.help_text %}
                    <small class="form-text text-muted">{{ field.help_text }}</small>
                    {% endif %}
                    {% for error in field.errors %}
                    <div class="text-danger">{{ error }}</div>
                    {% endfor %}
                </div>
                {% endfor %}
            <div class="col-md-12 float-right mb-10">
            <button type="submit" class="btn btn-primary mb-10 float-right"> <i class="fa-solid fa-floppy-disk"> </i> Enregistrer  </button>
            <button type="reset" class="btn btn-secondary mb-10 mr-5 float-right"> <i class="fa-solid fa-floppy-disk"> </i> Annuler</button>
            </div>
            </div>

        </form>


                                    </div><!-- .card-inner-group -->
                                </div><!-- .card -->
                            </div><!-- .nk-block -->
                        </div>
                    </div>
                </div>


{% endblock %}
