#      - ./nginx.conf:/etc/nginx/nginx.conf
#      - ./certs:/etc/nginx/certs
#    networks:
#      - smitci_default

  smitadminer:
    image: adminer
    restart: always
    ports:
      - 1910:8080
    networks:
      - smitci_default

networks:
  smitci_default:
    external: true

volumes:
  pgdata:
    driver: local
  static_volume:
  media_volume: